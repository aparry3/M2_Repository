version '1.0-SNAPSHOT'
defaultTasks 'jar'

apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'
dependencies {
    compile files('./lib/resources.jar', 'src/main/java')
    runtime files('./lib/resources.jar', 'src/main/java')
}
jar {
    from configurations.compile.collect { it.isDirectory() ? it :
            zipTree(it) }
    manifest {
        attributes 'Implementation-Title': 'Gradle QuickStart',
                'Implementation-Version': version, 'Main-Class' :
                'edu/gatech/oad/antlab/pkg1/AntLabMain'
    }
}

repositories {
    mavenCentral()
}
djsd